<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Библиотека</title>

<h:head>
    <style type="text/css">
        /*demo*/
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(--input-border-color, #A8A8A8);
        }

        .logo {
            width: 5%;
        }
        .detail {
            width: 85%;
            padding-left: 25px;
        }
    </style>
</h:head>

<h:body>

    <h:form id="main">
        <p:dataTable id="tbl" var="car" value="#{lib.basket}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="margin-bottom:20px">


            <p:column >
                <f:facet name="header">
                    <h:outputText value="Название книги"/>
                </f:facet>
                <h:outputText rendered="true" value="#{car.bookName}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Автор" />
                </f:facet>
                <h:outputText  rendered="true" value="#{car.author}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Действие" />
                </f:facet>
                 <p:commandButton   ajax="true" update="tbl"  value="Отмена" id="deleteElement" actionListener="#{lib.deleteBookFromBasket(car)}" />

            </p:column>

        </p:dataTable>



        <p:commandButton      update="tbl" value="Оформить заказ" id="openBasket" actionListener="#{lib.save}" ajax="true" />



        <h:commandButton style="float: right" action="library" update=":main:tb1:lol:quantity" value="Назад" id="toMain" />

    </h:form>

</h:body>


</html>
