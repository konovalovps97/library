<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <style type="text/css">
        .ui-datalist .ui-datalist-content {
            border:0 none
        }

        .ui-datalist ul {
            padding: 0px 10px 0 20px;
            margin: 5px 0;
        }

        .value {
            font-weight: bold;
        }

        .ui-autocomplete-itemtip {
            -moz-box-sizing: content-box;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
        }
    </style>
</h:head>

<h:body>

    <h:form id="form" >
        <h:panelGrid id="gridPhone" columns="4" cellpadding="5" >
            <p:outputLabel for="phone" value="Введите номер телефона +" style="font-weight:bold"/>
            <p:inputText id="phone" value="#{auth.phone}"/>
        </h:panelGrid>

        <h:panelGrid id="gridPassword" columns="4" cellpadding="5">
            <p:outputLabel for="password" value="Введите пароль" style="font-weight:bold"/>
            <p:inputText id="password" value="#{auth.password}"/>
        </h:panelGrid>

        <h:commandButton value="Войти" action="#{auth.login()}"/>

    </h:form>

</h:body>


</html>
