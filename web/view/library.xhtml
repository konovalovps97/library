<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Библиотека</title>

<h:head>
    <style type="text/css">
        /*demo*/
        .ui-dataview-list .ui-dataview-row {
            border-bottom: 1px solid #A8A8A8;
            padding: 25px 10px;
            /* with the exported variables from Nova and Luna Themes*/
            border-bottom-color: var(--input-border-color, #A8A8A8);
        }

        .logo {
            width: 5%;
        }
        .detail {
            width: 85%;
            padding-left: 25px;
        }
    </style>
</h:head>

<h:body>

    <h:form id="main">
        <p:dataTable id="tbl" var="car" value="#{lib.cars}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="margin-bottom:20px">

            <f:facet id="lol" name="{Exporters}">
                <div style="float:right;padding-top: 5px;">
                    <h:commandLink>
                        <p:graphicImage name="/demo/images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tbl" fileName="cars" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/demo/images/csv.png" width="24"/>
                        <p:dataExporter type="csv" target="tbl" fileName="cars" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/demo/images/xml.png" width="24"/>
                        <p:dataExporter type="xml" target="tbl" fileName="cars" />
                    </h:commandLink>
                </div>
            </f:facet>



            <p:column>
                <f:facet name="header">
                    <h:outputText value="Название книги"/>
                </f:facet>
                <h:outputText value="#{car.bookName}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Автор" />
                </f:facet>
                <h:outputText value="#{car.author}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText id="quantity" value="Количество" />
                </f:facet>
                <h:outputText value="#{car.quantity}"  />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Действие" />
                </f:facet>
                <h:commandButton   update=":main:tb1:lol:quantity" value="Добавить" id="submitButton" actionListener="#{lib.addBook(car)}" />
                <h:commandButton  style="float: right;" update=":main:tb1:lol:quantity" value="Просмотр истории книги" id="historyButton" action="basket"/>
            </p:column>
        </p:dataTable>
       <h:commandButton  update=":main:tb1:lol:quantity" value="Открыть корзину" id="openBasket" action="basket"/>


    </h:form>
</h:body>


</html>
