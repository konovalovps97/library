<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
</h:head>

<h:body>

    <h:form id="mainForm">
        <h:panelGrid columns="2" cellpadding="5">

                      <p:outputLabel value="Количество" for="quantity" />
            <p:spinner id="quantity" value="#{editBook.book.quantity}" />

            <p:outputLabel value="Название книги" for="nameBook" />
            <p:autoComplete id="nameBook" value="#{editBook.book.bookName}"  />

            <p:outputLabel value="Автор" for="author" />
            <p:autoComplete id="author" value="#{editBook.book.author}"  />




            <p:commandButton value="Сбросить до предыдущего" update="mainForm" process="@this" type="reset" />
            <p:commandButton value="Сохранить"  update="mainForm" process="@this"  actionListener="#{editBook.editBook(editBook.book)}"/>
            <p:commandButton style="float: right" action="library" value="Назад"
                             id="toMain"/>
        </h:panelGrid>

    </h:form>
</h:body>


</html>
